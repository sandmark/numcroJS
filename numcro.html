<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Numcro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="./css/bootswatch.min.css">
    <link rel="stylesheet" href="./css/numcro.css">

    <!-- HTML5 shim and Respond.js
         IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
      <script src="./js/html5shiv.js"></script>
      <script src="./js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Numcro</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" id="modes" data-toggle="dropdown">Modes <span class="caret"></span></a>
              <ul class="dropdown-menu" aria-labelledby="modes">
                <li><a href="numcro.html">ノーマル</a></li>
              </ul> <!-- EMD: dropdown-menu -->
            </li>
          </ul> <!-- EMD: nav navbar-nav -->
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="http://builtwithbootstrap.com/" target="_blank">Built with Bootstrap</a>
            </li>
          </ul> <!-- EMD: nav navbar-nav navbar-right -->
        </div> <!-- END: navbar-header -->
      </div> <!-- END: container -->
    </div> <!-- END: navbar -->

    <div class="container">
      <div class="page-header" id="banner">
        <div class="row">
          <div class="col-lg-6">
            <h1>ナンクロ</h1>
            <p class="lead">
              ナンクロを解くためのシートです。<br/>
              辞書などは今のところ用意されていません。
            </p>
          </div> <!-- END: col-lg-6 -->

          <div class="col-lg-2-offset col-lg-4 pull-right">
            <div class="row">
              <div class="col-lg-12 well">
                <form class="form-inline pull-right" id="size">
                  <div class="form-group">
                    <input type="text" name="x" autofocus
                           autocomplete="off"
                           class="form-control input-sm" size="2"
                           placeholder="横幅">
                  </div> <!-- END: form-group -->
                  ×
                  <div class="form-group">
                    <input type="text" name="y" autocomplete="off"
                           class="form-control input-sm" size="2"
                           placeholder="縦幅">
                  </div> <!-- END: form-group -->
                  <button class="btn btn-primary btn-sm" type="submit">
                    生成
                  </button>
                </form> <!-- END: size -->
                <div style="display:none;" id="size_error">
                  <p class="text-danger" name="message">
                    <b>1</b> 以上の数値を入力してください
                  </p>
                </div>

                <div style="display:none;" id="sheet_generated">
                  <p class="text-danger" name="message">
                    既にシートが生成されています
                  </p>
                </div>

                <div id="answerInvisibleError" style="display:none;">
                  <p class="text-danger" name="message">
                    答えを生成してください
                  </p>
                </div>

              </div> <!-- END: col-lg-12 -->
            </div> <!-- END: row -->

            <div class="row">
              <div class="col-lg-12 well">
                <form class="form-inline pull-right" id="answerForm">

                  <div class="form-group">
                    <input type="text" name="length" autocomplete="off"
                           class="form-control input-sm"
                           placeholder="答えの文字数">
                  </div> <!-- END: length -->
                  <button class="btn btn-primary btn-sm" type="submit">
                    生成
                  </button>
                </form>

                <div id="answer_error" style="display:none;">
                  <p name="message" class="text-danger">
                    <b>1</b> 以上の整数を入力してください
                  </p>
                </div> <!-- END:  -->
              </div> <!-- END: col-lg-12 well -->
            </div> <!-- END: row -->

          </div> <!-- END: col-lg-6 -->
        </div> <!-- END: row -->
      </div> <!-- END: page-header -->

      <div class="row">
        <div class="col-lg-6 well" style="display:none;" id="sheet_error">
          <ul>
            <li>
              <p name="message" class="text-danger">
                <b>1</b> 以上の整数を入力してください
              </p>
            </li>
          </ul>
        </div> <!-- END: col-lg-6 -->
      </div> <!-- END: row -->

      <div class="row">
        <form id="answer" class="form-inline" style="display:none;">
          <div class="col-lg-12">
            <table class="table table-condensed table-bordered table-sheet"
                   style="width:0%;">
              <tbody>
                <tr>
                  <td id="answerConvert">
                    <button class="btn btn-sm btn-primary" type="submit">
                      変換
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div> <!-- END: col-lg-12 -->
        </form>
      </div> <!-- END: row -->

      <div class="row">
        <form id="sheet" style="display:none;" class="form-inline">
          <div class="col-lg-12">
            <table class="table table-striped table-condensed table-bordered
                   table-sheet center-table"
                   style="width:0%">
              <tbody></tbody>
            </table>
          </div> <!-- END: col-lg-12 -->
          <div class="row">
            <div class="col-lg-12 text-center">
              <br>
              <button class="btn btn-primary" type="submit">
                変換
              </button>
            </div> <!-- END: col-lg-12 -->
          </div> <!-- END: row -->
        </form>
      </div> <!-- END: row -->

    </div> <!-- END: container -->

    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/bootswatch.js"></script>
    <script type="text/javascript" src="./js/respond.min.js"></script>
    <script type="text/javascript" src="./js/jquery.validate.js"></script>
    <script type="text/javascript" src="./js/numcro.js"></script>
    <script type="text/javascript" src="./js/sheet.js"></script>
  </body>
</html>
